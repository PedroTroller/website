<div class="past-job-list-wrapper">
    <ul class="past-job-list">
        {% for job in site.data.experience[page.lang].list %}
            <li class="past-job-list-item">
                <div class="past-job-icon-wrapper">
                    <img class="past-job-icon" src="{{ site.baseurl }}/assets/img/icon-location.svg" alt="" />
                </div>
                <div class="past-job">
                    <div class="past-job-title-wrapper">
                        <h3 class="past-job-title">{{ job.title }}</h3>
                    </div>
                    <div class="past-job-body">
                        <p>
                            <span class="past-job-years-icon"></span>
                            <span class="past-job-start-year">{{ job.start_year }}</span>
                            {% if job.end_year %}
                                ➞ <span class="past-job-end-year">{{ job.end_year }}</span>
                            {% endif %}
                            <span class="past-job-duration">({{ job.duration }})</span>
                        </p>
                        <p>
                            <span class="past-job-location-icon"></span>
                            <span class="past-job-company">{{ job.company }}</span>
                            <span class="past-job-separator">–</span>
                            <span class="past-job-city">{{ job.location }}</span>
                        </p>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
