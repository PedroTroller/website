<div class="skill-list">
    {% for skill_group in site.data.skills[page.lang] %}
        <div class="skill-group">
            <h3 class="skill-group-title">{{ skill_group[0] }}</h3>
            <ul class="skill-sublist">
                {% for skill in skill_group[1] %}
                    <li class="skill-sublist-item">{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
