<!DOCTYPE html>
<html lang="{{ page.lang }}">
    {% assign i18n = site.data.i18n[page.lang] %}
    {% assign nav  = site.data.nav[page.lang] %}
    <head>
        <!-- Technical -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Semantics -->
        <title>{{ i18n.site_title }}</title>
        <meta name="description" content="{{ i18n.description }}" />

        <!-- Assets -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Josefin+Slab:400" />
    </head>
    <body>
        <!-- Content -->
        <div class="video-background-wrapper">
            <div class="video-background" id="video-background"></div>
        </div>
        <div class="page">
            {% for section in site.sections %}
                <div class="section-wrapper-{{ section }}">
                    <div class="section-{{ section }}">
                        {% include_content {{ page.lang }}/{{ section }} %}
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Assets -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="{{ site.baseurl }}/assets/js/main.js"></script>
        {% if jekyll.environment == 'dev' %}
            <script src="//127.0.0.1:44100/livereload.js"></script>
        {% endif %}
    </body>
</html>
