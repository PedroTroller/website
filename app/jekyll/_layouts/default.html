<!DOCTYPE html>
<html lang="{{ page.lang }}">
    <head>
        <!-- Technical -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Semantics -->
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="description" content="{{ page.description }}" />

        <!-- Assets -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    </head>
    <body>
        <!-- Content -->
        <div class="container mdl-js-layout">
            <div class="header-wrapper">
                <div class="header">
                    <header class="header-title-wrapper">
                        <h1 class="header-title">
                            {{ page.header_title }}
                            <small class="header-subtitle">{{ page.header_subtitle }}</small>
                        </h1>
                    </header>
                    <div class="spacer"></div>
                    {% include nav.html %}
                </div>
            </div>
            <div class="mdl-layout__drawer">
                {% include nav.html for_mobile=true %}
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <main class="content-section content-section-{{ page.section_name }}">
                        {{ content }}
                    </main>
                </div>
            </div>
        </div>

        <!-- Assets -->
        <script src="{{ site.baseurl }}/assets/js/main.js"></script>
        {% if jekyll.environment == 'dev' %}
            <script src="//127.0.0.1:44100/livereload.js"></script>
        {% endif %}
    </body>
</html>
