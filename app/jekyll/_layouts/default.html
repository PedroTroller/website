<!DOCTYPE html>
<html lang="{{ page.lang }}">
    <head>
        <!-- Technical -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Semantics -->
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
        <meta name="description" content="{{ page.description }}" />

        <!-- Assets -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    </head>
    <body>
        <!-- Content -->
        <div class="container mdl-js-layout">
            <div class="header-wrapper">
                <div class="header">
                    <div class="header-title-wrapper">
                        <header>
                            <h1 class="header-title">
                                {{ page.header_title }}
                                <small class="header-subtitle">{{ page.header_subtitle }}</small>
                            </h1>
                        </header>
                    </div>
                    <div class="spacer"></div>
                    <div class="header-nav-wrapper">
                        <nav>
                            {% for link in site.data.nav[page.lang].header %}
                                <a href="{{ link[1] }}" class="header-nav-link">{{ link[0] }}</a>
                            {% endfor %}
                        </nav>
                    </div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <div class="content-section content-section-{{ page.slug }}">
                        <main>
                            {{ content }}
                        </main>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assets -->
        <script src="{{ site.baseurl }}/assets/js/main.js"></script>
        {% if jekyll.environment == 'dev' %}
            <script src="//127.0.0.1:44100/livereload.js"></script>
        {% endif %}
    </body>
</html>
